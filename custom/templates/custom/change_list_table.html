<table class="table table-bordered">
    <thead>
    <tr>
        {% for h in headers %}
        <th>{{ h }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in body %}
    <tr>
    {% for field in row %}

    <td>{{ field }}</td>
    {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
